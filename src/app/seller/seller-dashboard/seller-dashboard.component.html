<div class="container mt-5">
  <h2 class="mb-4">{{ 'SELLER_DASHBOARD_TITLE' | translate:{ name: sellerName } }}</h2>

  <h4 class="mb-3">{{ 'SELLER_SALES_PLANS_TITLE' | translate }}</h4>

  <div class="list-group mb-4">
    <div *ngFor="let plan of salesPlans" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ plan.name | translate }}</strong><br />
        <span>{{ plan.description | translate }}</span>
      </div>
      <button class="btn btn-outline-secondary btn-sm">
        {{ 'SELLER_VIEW_DETAILS' | translate }}
      </button>
    </div>
  </div>

  <button class="btn btn-primary float-end">
    {{ 'SELLER_CREATE_PLAN' | translate }}
  </button>
</div>
